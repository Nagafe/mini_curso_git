<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Churrascos e Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Venda de Churrascos e Serviços</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="churrasco.jpg" alt="Churrasco">
            <h2>Churrasco Completo</h2>
            <p>Delicioso churrasco completo com carnes selecionadas e acompanhamentos.</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="acompanhamentos.jpg" alt="Acompanhamentos">
            <h2>Acompanhamentos</h2>
            <p>Variedade de acompanhamentos para complementar seu churrasco.</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="servico.jpg" alt="Serviço de Churrasqueiro">
            <h2>Serviço de Churrasqueiro</h2>
            <p>Contrate um churrasqueiro profissional para seu evento.</p>
            <button>Contratar</button>
        </div>
    </div>
</body>
</html>
